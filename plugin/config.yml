## Plugin Configuration
---
package:
  name: sampleview
  description: A plugin for viewing samples
  type: iframe
services:
  route:
    routes:
      - path:
          # could be:
          # sampleview/:sampleId/:sampleVersion?
          - type: literal
            value: sampleview
          - type: param
            name: sampleId
          - type: param
            name: sampleVersion
            optional: true
        view: main
        authorization: true
