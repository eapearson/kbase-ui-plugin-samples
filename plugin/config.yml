## Plugin Configuration
---
package:
  name: sampleview
  description: A plugin for viewing samples
  type: iframe
services:
  route:
    routes:
      - path: sampleview/:sampleId/:-sampleVersion
        view: view
        authorization: true
      - path: samples/view/:sampleId/:-sampleVersion
        view: view
        authorization: true
      - path: samples/about
        view: about
        authorization: false
